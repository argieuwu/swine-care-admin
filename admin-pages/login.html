<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ASF Tracker Davao del Norte</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header>
        <div class="container nav-container">
            <div class="logo"><a href="index.html">ASF<span>Tracker</span></a></div>
        </div>
    </header>
    
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2>Admin Login</h2>
                <p>Provincial Veterinary Office of Davao del Norte</p>
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn" href="dashboard.html">Login</button>
            </form>
            
            <div class="login-footer">
                <p>Don't have an account? <a href="register.html">Request Access</a></p>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <p>Â© 2025 Provincial Veterinary Office of Davao del Norte. All Rights Reserved.</p>
        </div>
    </footer>
    
    <script src="js/app.js"></script>
</body>
</html>
