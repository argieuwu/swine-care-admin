<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ASF Tracker Davao del Norte</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header>
        <div class="container nav-container">
            <div class="logo">
                <a>
                    <img src="images/SwineCareFinal.png" alt="Pig Icon" class="logo-icon">
                    ASF<span>Tracker</span>
                </a>
            </div>
        </div>
    </header>
    
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Admin Login</h2>
                <p>Provincial Veterinary Office of Davao del Norte</p>
            </div>
            
            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                    <label for="username">Username</label>
                </div>
                
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <label for="password">Password</label>
                    <button type="button" class="toggle-password" aria-label="Toggle password visibility">Show</button>
                </div>
                
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn">Login</button>
            </form>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="register.html">Request Access</a></p>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <p>Â© 2025 Provincial Veterinary Office of Davao del Norte. All Rights Reserved.</p>
        </div>
    </footer>
    
    <script src="js/views/loginView.js"></script>
</body>
</html>
