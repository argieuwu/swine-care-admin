<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - ASF Tracker Davao del Norte</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/forgot-password.css">
</head>
<body>
    <header>
        <div class="nav-container">
            <div class="logo">
                <a href="index.html">
                    <img src="images/SwineCareFinal.png" alt="SwineCare Logo" class="logo-icon">
                    <span class="logo-text">ASF <span class="highlight">Tracker</span></span>
                </a>
            </div>
        </div>
    </header>
    
    <div class="auth-container">
        <div class="auth-card">
            <div class="card-top-accent"></div>
            <div class="auth-header">
                <h2>Forgot Password</h2>
                <p>Enter your email address and we'll send you a link to reset your password</p>
            </div>
            
            <form class="auth-form" id="forgotPasswordForm">
                <div class="form-group">
                    <input type="email" id="email" name="email" required>
                    <label for="email">Email Address</label>
                </div>
                
                <button type="submit" class="btn">Reset Password</button>
                
                <div class="auth-divider">
                    <span>Provincial Veterinary Office</span>
                </div>
            </form>
            
            <div class="auth-footer">
                <p>Remember your password? <a href="login.html">Back to Login</a></p>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <p>Â© 2025 Provincial Veterinary Office of Davao del Norte. All Rights Reserved.</p>
        </div>
    </footer>
    
    <script src="js/views/forgotPasswordView.js"></script>
</body>
</html>
