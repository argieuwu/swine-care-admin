<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ASF Tracker Davao del Norte</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <header>
        <div class="container nav-container">
            <div class="logo"><a href="index.html">ASF<span>Tracker</span></a></div>
        </div>
    </header>
    
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Register</h2>
                <p>Provincial Veterinary Office of Davao del Norte</p>
            </div>
            
            <form class="auth-form" id="registerForm">
                <div class="form-group">
                    <input type="text" id="username" name="username" required>
                    <label for="username">Username</label>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Password</label>
                    <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                        <span class="toggle-text">Show</span>
                    </button>
                </div>
                
                <button type="submit" class="btn">Register</button>
            </form>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <p>Â© 2025 Provincial Veterinary Office of Davao del Norte. All Rights Reserved.</p>
        </div>
    </footer>
    
    <script src="js/views/registerView.js"></script>
</body>
</html>
