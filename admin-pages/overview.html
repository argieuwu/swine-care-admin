<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overview - ASF Tracker Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/overview.css">
</head>
<body>
    <header>
        <div class="container nav-container">
            <div class="logo">
                <a>
                    <img src="images/SwineCareIcon.png" alt="Pig Icon" class="logo-icon">
                    ASF<span>Tracker</span>
                </a>
            </div>
            <div class="nav-links">
                <div class="user-profile">
                    <div class="user-avatar">A</div>
                    <span>Admin</span>
                </div>
            </div>
        </div>
    </header>
    
    <div class="main-content">
        <aside class="sidebar">
            <div class="sidebar-content">
                <h3>Admin Navigation</h3>
                <p class="menu-title">Monitoring</p>
                <ul class="sidebar-menu">
                    <li><a href="overview.html" class="active">Overview</a></li>
                    <li><a href="map.html">ASF Map</a></li>
                </ul>
            </div>
            <div class="sidebar-footer">
                <button id="logout-btn" class="logout-btn">Logout</button>
            </div>
        </aside>
        
        <div class="dashboard-content">
            <div class="dashboard-header">
                <h1>ASF Monitoring Overview</h1>
                <div class="date-filter">
                    <label for="date-range">Filter by date:</label>
                    <select id="date-range">
                        <option value="7">Last 7 days</option>
                        <option value="30" selected>Last 30 days</option>
                        <option value="90">Last 3 months</option>
                        <option value="365">Last year</option>
                        <option value="custom">Custom range</option>
                    </select>
                </div>
            </div>
            
            <div class="alerts-section">
                <h3>Quick Alerts</h3>
                <div id="alerts-container"></div>
            </div>
            
            <div class="stats-cards"></div>
            
            <div class="recent-reports">
                <div class="section-header">
                    <h2>Recent Farmer Submissions</h2>
                    <a href="#" class="view-all">View All</a>
                </div>
                <table class="reports-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Farmer</th>
                            <th>Farm ID</th>
                            <th>Location</th>
                            <th>Result</th>
                            <th>Affected</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="js/views/overview.js"></script>
    <script src="js/views/logoutView.js"></script>
</body>
</html>
